<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Web Site</title>
  </head>
  <body>
    <video class="back-video" autoplay loop muted plays-inline>
            <source src="/img/video_tech.mp4" type="video/mp4">
        </video>
    <main>
        
      <header>
        <div class="logo">
          <img src="/img/logo.svg" alt="" />
        </div>
        <nav class="links">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="#">Courses</a>
            </li>
            <li>
              <a href="#">Reviews</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
            <li>
              <button>Sign up</button>
            </li>
          </ul>
        </nav>
      </header>
      <section class="search">
        <h2>Learn Anything Online</h2>
        <form>
          <input type="text" placeholder="Enter Keyword" />
          <button class="find_course">Find Course</button>
        </form>
      </section>
      <section class="category_links">
        <div class="category">
          <img src="/img/coding.png" />
          <p>Web Dev</p>
        </div>
        <div class="category">
          <img src="/img/exercise.png" />
          <p>Yoga</p>
        </div>
        <div class="category">
            <img src="/img/guitar.png" />
            <p>Music</p>
          </div>
          <div class="category">
            <img src="/img/console.png" />
            <p>Game Dev</p>
          </div>
          <div class="category">
            <img src="/img/language.png" />
            <p>Language</p>
          </div>       
        </div>
      </section>
    </main>
  </body>
</html>
